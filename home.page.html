<ion-header>
  <ion-toolbar color="dark">
      
<ion-title *ngIf= "!isSearchbarOpened">

    &nbsp;
    AYUDA
</ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened"  color="fondon"   showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>

  </ion-toolbar>
</ion-header>

 </ion-row>
